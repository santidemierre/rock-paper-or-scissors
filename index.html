<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Piedra, papel o tijera</title>
</head>
<body>
    <div class="container">
        <br>
        <h1>Comenzemos con el juego</h1>
        <br>
        <div id="contenedor">
            <button value="piedra" class="btn btn-success playButton">Piedra</button>
            <button value="papel"  class="btn btn-dark playButton">Papel</button>
            <button value="tijera"  class="btn btn-danger playButton">Tijera</button>
        </div>
        <div id="puntos">
            <div>Tus puntos:<p id="usuarioPuntos">0</p></div>
            <div>PC puntos:<p id="compuPuntos">0</p></div>
        </div>
        <div>
            <div id="resultados"></div>
            <p id="resultadoDelJuego"></p>
            <button id="resetButton" class="btn btn-danger">Resetear</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
