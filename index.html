<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Piedra, papel o tijera</title>
    <style>
        .todosLosBotones:disabled {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <br>
        <h1>Comenzemos con el juego</h1>
        <p>Gana el que llega a 3. Elejí la opción que más te guste!</p>
        <h4>Suerte!</h4>
        <br>
        <div id="contenedor">
            <button id="piedra" class="btn btn-success todosLosBotones">Piedra</button>
            <button id="papel"  class="btn btn-dark todosLosBotones">Papel</button>
            <button id="tijera"  class="btn btn-danger todosLosBotones">Tijera</button>
        </div>
        <br>
        <div>
            <div id="textoResultado"></div>
            <div id="tiradas"></div>
            <div id="puntosUsuario"></div>
            <p id="puntosComputer"></p>
            <button id="resetButton" class="btn btn-danger" onclick="location.reload()">Resetear</button>
        </div>
    </div>
    <!-- cuarto / baño / cocina / indumentaria/accesorio -->
    <script src="index.js"></script>
</body>
</html>
